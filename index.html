<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .digital-clock {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        
        .clock-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #8f94fb;
        }
        
        .time {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .date {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }
        
        .analog-clock {
            background: rgba(255, 255, 255, 0.05);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .analog-clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #8f94fb;
            border-radius: 50%;
            z-index: 10;
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }
        
        .hour-hand {
            width: 6px;
            height: 50px;
            background: #fff;
            transform: translateX(-50%) rotate(0deg);
            left: 50%;
        }
        
        .minute-hand {
            width: 4px;
            height: 70px;
            background: #4e54c8;
            transform: translateX(-50%) rotate(0deg);
            left: 50%;
        }
        
        .second-hand {
            width: 2px;
            height: 90px;
            background: #ff6b6b;
            transform: translateX(-50%) rotate(0deg);
            left: 50%;
        }
        
        .calendar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 40px;
        }
        
        .calendar-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #8f94fb;
        }
        
        .calendar-date {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin: 10px 0;
        }
        
        .calendar-month-year {
            font-size: 1.5rem;
            color: #ccc;
        }
        
        .calendar-day {
            font-size: 1.2rem;
            color: #8f94fb;
            margin-top: 5px;
        }
        
        .navigation-container {
            width: 100%;
            overflow-x: auto;
            padding: 10px 0;
            margin-top: 20px;
            -webkit-overflow-scrolling: touch;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            padding: 10px 5px;
            min-width: min-content;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            min-width: 160px;
            flex-shrink: 0;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-card h3 {
            color: #8f94fb;
            margin-bottom: 10px;
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        .nav-card p {
            color: #ccc;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 隐藏滚动条但保持可滚动 */
        .navigation-container::-webkit-scrollbar {
            display: none;
        }
        
        .navigation-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @media (max-width: 768px) {
            .clock-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time {
                font-size: 2.5rem;
            }
            
            .nav-card {
                min-width: 140px;
                padding: 15px;
            }
            
            .nav-card h3 {
                font-size: 1rem;
            }
            
            .nav-card p {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-card {
                min-width: 120px;
                padding: 12px;
            }
            
            .nav-card h3 {
                font-size: 0.9rem;
            }
            
            .nav-card p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的主页</h1>
        </header>
        
        <div class="clock-container">
            <div class="digital-clock">
                <div class="clock-title">数字时钟</div>
                <div class="time" id="digital-time">00:00:00</div>
                <div class="date" id="digital-date">2023年10月10日 星期一</div>
            </div>
            
            <div class="analog-clock">
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
            </div>
            
            <div class="calendar">
                <div class="calendar-title">日历</div>
                <div class="calendar-date" id="calendar-date">10</div>
                <div class="calendar-month-year" id="calendar-month-year">十月 2023</div>
                <div class="calendar-day" id="calendar-day">星期一</div>
            </div>
        </div>
        
        <div class="navigation-container">
            <div class="navigation">
                <a href="https://link3.cc/gyjune" target="_blank">
                    <div class="nav-card">
                        <h3>我的工具箱</h3>

                    </div>
                </a>
                
                <a href="./txt.html" target="_blank">
                    <div class="nav-card">
                        <h3>直播源转换工具</h3>
                    </div>
                </a>
                
                <a href="./pl.html" target="_blank">
                    <div class="nav-card">
                        <h3>链接批量生成器</h3>

                    </div>
                </a>
                
                <a href="./jm.html" target="_blank">
                    <div class="nav-card">
                        <h3>点播源加解密工具</h3>

                    </div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 时钟与工具箱 | 为您提供准确的时间和实用工具</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 更新数字时钟
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('digital-time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('digital-date').textContent = `${year}年${month}月${day}日 ${weekday}`;
            
            // 更新虚拟时钟
            const secondDegrees = (seconds * 6) - 90;
            const minuteDegrees = (minutes * 6 + seconds * 0.1) - 90;
            const hourDegrees = (hours % 12 * 30 + minutes * 0.5) - 90;
            
            document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
            
            // 更新日历
            document.getElementById('calendar-date').textContent = day;
            document.getElementById('calendar-month-year').textContent = `${month}月 ${year}`;
            document.getElementById('calendar-day').textContent = weekday;
        }
        
        // 初始更新时间
        updateTime();
        
        // 每秒更新一次
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
