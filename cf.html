<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件代理服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #4a4a4a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: none;
            background: #f5f7ff;
            outline: none;
        }
        
        button {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 0 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            background: #f5f7ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .result h3 {
            color: #6e8efb;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-content {
            word-break: break-all;
            padding: 15px;
            background: white;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .copy-btn {
            background: #6e8efb;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .instructions {
            margin-top: 40px;
        }
        
        .instructions h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instruction-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #f5f7ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card i {
            font-size: 2rem;
            color: #6e8efb;
            margin-bottom: 15px;
        }
        
        .card h3 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        
        .card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                border-radius: 15px;
            }
            
            input {
                border-radius: 15px 15px 0 0;
            }
            
            button {
                border-radius: 0 0 15px 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub 文件代理服务</h1>
            <p class="description">
                通过代理服务加速访问GitHub上的文件、版本发布和源代码。只需输入GitHub文件URL，即可通过代理快速获取内容。
            </p>
        </header>
        
        <div class="input-container">
            <div class="input-group">
                <input type="url" id="githubUrl" placeholder="输入GitHub文件URL，例如：https://github.com/user/repo/blob/main/README.md" autocomplete="off">
                <button id="proxyButton">获取文件</button>
            </div>
            
            <div class="result" id="result">
                <h3>
                    代理URL
                    <button class="copy-btn" id="copyButton">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                </h3>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>使用说明</h2>
            <div class="instruction-cards">
                <div class="card">
                    <i class="fas fa-file-alt"></i>
                    <h3>普通文件</h3>
                    <p>支持直接访问GitHub上的源代码文件、文档等，输入文件URL即可获取代理链接。</p>
                </div>
                <div class="card">
                    <i class="fas fa-archive"></i>
                    <h3>版本发布</h3>
                    <p>加速下载GitHub Releases中的二进制文件、源码压缩包等资源。</p>
                </div>
                <div class="card">
                    <i class="fas fa-code-branch"></i>
                    <h3>仓库归档</h3>
                    <p>支持访问Git仓库信息、下载归档文件等操作。</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>GitHub文件代理服务 &copy; 2023 | 基于Cloudflare Workers构建</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const githubUrlInput = document.getElementById('githubUrl');
            const proxyButton = document.getElementById('proxyButton');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const copyButton = document.getElementById('copyButton');
            
            // 处理获取代理URL
            proxyButton.addEventListener('click', function() {
                const githubUrl = githubUrlInput.value.trim();
                
                if (!githubUrl) {
                    alert('请输入GitHub文件URL');
                    return;
                }
                
                // 简单的URL验证
                try {
                    new URL(githubUrl);
                } catch (e) {
                    alert('请输入有效的URL');
                    return;
                }
                
                // 构建代理URL
                const proxyUrl = window.location.origin + '/?q=' + encodeURIComponent(githubUrl);
                
                // 显示结果
                resultContent.textContent = proxyUrl;
                result.classList.add('active');
            });
            
            // 复制功能
            copyButton.addEventListener('click', function() {
                const textToCopy = resultContent.textContent;
                
                navigator.clipboard.writeText(textToCopy).then(function() {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check"></i> 已复制';
                    
                    setTimeout(function() {
                        copyButton.innerHTML = originalText;
                    }, 2000);
                }).catch(function(err) {
                    console.error('无法复制文本: ', err);
                    alert('复制失败，请手动复制');
                });
            });
            
            // 示例URL（方便测试）
            githubUrlInput.value = 'https://github.com/user/repo/blob/main/README.md';
        });
    </script>
</body>
</html>
